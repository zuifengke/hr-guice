<!DOCTYPE html>
<html ng-app="chatApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <style>
        #say {
            width:500px;
        }

    </style>
</head>
<body ng-controller="ChatController">

<div id="first" ng-show="showHead">
    姓名:
    <input type="text" ng-model="name" ui-keypress="{'enter' : 'login()'}" >
    <input type="button" value="登录" ng-click="login()">
</div>

<div ng-show="showBody">
    <input type="text"
           id="say"
           ng-model="say"
           ui-keypress="{'enter' : 'send()'}">
    <input type="button" value="发送" ng-click="send()">
</div>

<div id="second" ng-show="showBody">
    <ul>
        <li ng-repeat="chat in chats | orderBy:reverse " >
            {{chat}}
        </li>
    </ul>
</div>



<script src="./js/jquery.min.js"></script>
<script src="./js/angular.js"></script>
<script src="./js/angular-ui.js"></script>
<script src="./js/chat.js"></script>

</body>
</html>
